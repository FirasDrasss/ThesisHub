{% load static %}
<!DOCTYPE html>
<html lang="en" style="--fontColor: #444444; --fontColor-rgb: 68,68,68; --linkColor: #004494; --linkColor-rgb: 0,68,148; ">
<head>
  {% load bootstrap5 %}
  {# Load CSS and JavaScript #}
  {% bootstrap_css %}

  {# Display django.contrib.messages as Bootstrap alerts #}
  {% bootstrap_messages %}

<title>ThesisHub</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">


</head>

<body>
    <div class="container_logo ">
     
      <img class ="fu_logo" src="{% static 'fu_logo.png' %}" style="width: 200px; height: 100px; ">
      <div class="title">
        ThesisHub: Centralizing Student Thesis Opportunities
      </div>
    </div>
    <div class="app">
      <div class="sidebar">
        <div class="sidebar-content">
          <a href="{% url 'templateapp:homepage' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
            </svg>  
          <span class="text" >Overview</span>
          </a>
          <a href="{% url 'listing_main' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
            </svg>
            <span class="text">Theses</span>
          </a>

          <a href="{% url 'studentforum:main' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
              <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
              <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
            </svg>
            <span class="text">Forum</span>
          </a>
          <hr>
        </div>
      </div>
      <div class="main_container">
        <div class="content_container">
          <div class="content_area">
          {% block content %} {% endblock %}
          </div>
          
        </div>
      </div>
  </div>
   
    
    
</body>
