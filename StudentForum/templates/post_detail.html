{% extends "base.html" %}
{% block content %}

  <article class="media content-section">
    <P><strong>Language: </strong>{{ object.writing_language }}</P>
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.creation_date|date:"F d, Y" }}</small>
      </div>
      
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content"><strong>Description: </strong>{{ object.description }}</p>
      <p ><strong>Contact: </strong>{{ object.contact }}</p>
    </div>
  </article>
{% endblock content %}
